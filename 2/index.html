<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>HOCUS :FOCUS</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/styles.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎃</text></svg>">
</head>
<body>
	<div class="page">
		<header class="header" role="banner">
			<h1 class="header-title">Hocus :focus</h1>
			<p class="header-subtitle">
				A keyboard navigation horror game.
			</p>
			<div>
				Oh no! A ghost has stolen focus styles!
			</div>
		</header>
		<main role="main">
			<form method="get">
				<div class="game">
					<button type="button" class="icon" autofocus="autofocus">🧙‍♀️ <span class="badge">Start</span></button>

					<button type="button" class="icon">🐈‍⬛</button>
					<button type="button" class="icon">🕷️</button>
					<button type="button" class="icon">⚰️</button>
					<button type="button" class="icon">🪦</button>
					<button type="button" class="icon">🍂</button>
					<div class="icon">
						<div class="scoreboard">
							Level 2
						</div>
					</div>
					<button formaction="/2/" type="submit" class="icon">🎃 <span class="badge">Finish</span></button>
					<button type="button" class="icon">🐍</button>
					<button type="button" class="icon">🦉</button>
					<button type="button" class="icon">🪱</button>
					<button type="button" class="icon">🔮</button>
					<button type="button" class="icon">🕯️</button>
					<button type="reset" class="icon">💀</button>
				</div>
			</form>
		</main>
		<footer class="footer" role="contentinfo">
			<p>A monstruosity made by <a href="https://twitter.com/HTeuMeuLeu">@HTeuMeuLeu</a>.</p>
		</footer>
	</div>
	<script src="/assets/js/hocus.js" defer></script>
</body>
</html>
