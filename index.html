<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>HOCUS :FOCUS</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/styles.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎃</text></svg>">
</head>
<body>
	<div class="page">
		<header class="header" role="banner">
			<h1 class="header-title">Hocus :focus</h1>
			<p class="header-subtitle">
				An horror game on the importance of focus.
			</p>
			<p>
				Don't hit the 💀 Skull.
			</p>
			<p>
				Press <kbd>TAB</kbd> to start.
			</p>
			<p>
				Press <kbd>ENTER</kbd> on the 🎃 Pumpkin.
			</p>
		</header>
		<main role="main">
			<div class="game">
				<button type="button" class="game-icon" autofocus="autofocus">🧙‍♀️</button>
				<button type="button" class="game-icon">🪄</button>
				<button type="button" class="game-icon">🧪</button>
				<button type="button" class="game-icon">🐈‍⬛</button>
				<button type="button" class="game-icon">⚰️</button>
				<button type="button" class="game-icon">🪦</button>
				<button type="button" class="game-icon">🍂</button>
				<button type="button" class="game-icon">👻</button>
				<button type="button" class="game-icon">🐍</button>
				<button type="button" class="game-icon">🦉</button>
				<button type="button" class="game-icon">🕷️</button>
				<button type="button" class="game-icon">🎃</button>
				<button type="button" class="game-icon">🪱</button>
				<button type="button" class="game-icon">🔮</button>
				<button type="button" class="game-icon">🕯️</button>
				<button type="button" class="game-icon">💀</button>
			</div>
		</main>
		<footer class="footer" role="contentinfo">
			<p>Atrociously made by <a href="https://twitter.com/HTeuMeuLeu">@HTeuMeuLeu</a>.</p>
		</footer>
	</div>
	<script src="/assets/js/hocus.js" defer></script>
</body>
</html>
